<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
    <style>
        ul{
            list-style-type: lower-greek;
        }
        ol > li{
            color: skyblue;
            cursor: pointer;
        }
        ol > .ll{
            color: #737474;
        }
        ol > .ll:hover{
            background-color: teal;
        }
    </style>
</head>
<body>

<h3 title="this is an ordererd list>ordered list"> ordered list</h3>

<ol>
    <li class="ll">grapes</li>
    <li>mango</li>
    <li>oranges</li>
</ol>
<h3>unordered list</h3>
    <ul>
        <li>lambo</li>
        <li>ferrari</li>
        <li>pagani</li>
    </ul>
</body>
</html>
